<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash City Analytics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      min-height: 100vh;
      color: #e0e0e0;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    h1 {
      font-size: 28px;
      background: linear-gradient(90deg, #00d4ff, #7b2cbf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    select, button {
      padding: 10px 16px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    select:hover, button:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.3);
    }

    button.primary {
      background: linear-gradient(90deg, #00d4ff, #7b2cbf);
      border: none;
    }

    .config-panel {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      display: none;
    }

    .config-panel.show {
      display: block;
    }

    .config-panel input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.3);
      color: #fff;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .config-panel label {
      display: block;
      margin-bottom: 6px;
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
    }

    .summary-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 24px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .card h3 {
      font-size: 12px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 8px;
    }

    .card .value {
      font-size: 36px;
      font-weight: 700;
      background: linear-gradient(90deg, #00d4ff, #7b2cbf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .card .subtext {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }

    @media (max-width: 1000px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 24px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .panel h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #fff;
    }

    .funnel {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .funnel-step {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .funnel-bar-container {
      flex: 1;
      position: relative;
    }

    .funnel-bar {
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .funnel-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, rgba(255,255,255,0.1) 0%, transparent 100%);
    }

    .funnel-step:nth-child(1) .funnel-bar { background: linear-gradient(90deg, #00d4ff, #00b4d8); }
    .funnel-step:nth-child(2) .funnel-bar { background: linear-gradient(90deg, #00b4d8, #0096c7); }
    .funnel-step:nth-child(3) .funnel-bar { background: linear-gradient(90deg, #0096c7, #7b2cbf); }
    .funnel-step:nth-child(4) .funnel-bar { background: linear-gradient(90deg, #7b2cbf, #9d4edd); }
    .funnel-step:nth-child(5) .funnel-bar { background: linear-gradient(90deg, #9d4edd, #c77dff); }
    .funnel-step:nth-child(6) .funnel-bar { background: linear-gradient(90deg, #c77dff, #e0aaff); }

    .funnel-stats {
      min-width: 140px;
      text-align: right;
    }

    .funnel-stats .count {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
    }

    .funnel-stats .rate {
      font-size: 12px;
      color: #888;
    }

    .funnel-arrow {
      width: 100%;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #444;
      font-size: 12px;
    }

    .chart-container {
      height: 300px;
      position: relative;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      color: #888;
    }

    .loading::after {
      content: '';
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      background: rgba(255,0,0,0.1);
      border: 1px solid rgba(255,0,0,0.3);
      border-radius: 8px;
      padding: 16px;
      color: #ff6b6b;
      text-align: center;
    }

    .status {
      font-size: 12px;
      color: #666;
      text-align: right;
      margin-top: 20px;
    }

    .conversion-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .conversion-table th,
    .conversion-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .conversion-table th {
      font-size: 11px;
      text-transform: uppercase;
      color: #888;
      font-weight: 600;
    }

    .conversion-table td {
      font-size: 14px;
    }

    .conversion-table .highlight {
      color: #00d4ff;
      font-weight: 600;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
    }

    .badge.good { background: rgba(0,255,100,0.2); color: #00ff64; }
    .badge.warn { background: rgba(255,200,0,0.2); color: #ffc800; }
    .badge.bad { background: rgba(255,0,0,0.2); color: #ff6b6b; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Cash City Analytics</h1>
      <div class="controls">
        <select id="dateRange">
          <option value="1">Last 24 hours</option>
          <option value="7" selected>Last 7 days</option>
          <option value="14">Last 14 days</option>
          <option value="30">Last 30 days</option>
        </select>
        <button onclick="toggleConfig()">Configure</button>
        <button class="primary" onclick="refreshData()">Refresh</button>
      </div>
    </header>

    <!-- Config panel hidden - auto-configured from environment -->
    <div id="configPanel" class="config-panel" style="display: none;">
      <label>Supabase URL</label>
      <input type="text" id="supabaseUrl" placeholder="https://your-project.supabase.co">
      <label>Supabase Anon Key (for edge function calls)</label>
      <input type="text" id="supabaseKey" placeholder="your-anon-key">
      <button class="primary" onclick="saveConfig()" style="margin-top:10px">Save & Connect</button>
    </div>

    <div class="summary-cards">
      <div class="card">
        <h3>Total Events</h3>
        <div class="value" id="totalEvents">-</div>
        <div class="subtext" id="dateRangeText">Last 7 days</div>
      </div>
      <div class="card">
        <h3>Page Views</h3>
        <div class="value" id="pageViews">-</div>
        <div class="subtext">Unique visitors</div>
      </div>
      <div class="card">
        <h3>Conversions</h3>
        <div class="value" id="conversions">-</div>
        <div class="subtext">Tweet verified</div>
      </div>
      <div class="card">
        <h3>Conversion Rate</h3>
        <div class="value" id="conversionRate">-</div>
        <div class="subtext">End-to-end</div>
      </div>
    </div>

    <div class="grid">
      <div class="panel">
        <h2>Conversion Funnel</h2>
        <div id="funnelContainer" class="funnel">
          <div class="loading">Loading funnel data</div>
        </div>
      </div>

      <div class="panel">
        <h2>Conversion Rates</h2>
        <table class="conversion-table" id="conversionTable">
          <thead>
            <tr>
              <th>Step</th>
              <th>Count</th>
              <th>Step Rate</th>
              <th>Overall</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="4" class="loading">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="panel">
      <h2>Daily Trends</h2>
      <div class="chart-container">
        <canvas id="trendChart"></canvas>
      </div>
    </div>

    <div class="status" id="statusText">Not connected</div>
  </div>

  <script>
    let trendChart = null;

    // Config functions removed - dashboard is now self-contained with hardcoded endpoint

    async function fetchFunnelData() {
      // Use hardcoded Supabase URL - no auth needed, edge function uses service role
      const supabaseUrl = 'https://ftmoenjomlkxiarzpgza.supabase.co';
      const days = document.getElementById('dateRange').value;
      
      const response = await fetch(
        `${supabaseUrl}/functions/v1/get-funnel-stats?days=${days}`
      );

      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }

      return response.json();
    }

    function renderFunnel(funnel) {
      const container = document.getElementById('funnelContainer');
      const maxCount = Math.max(...funnel.map(f => f.count), 1);

      let html = '';
      funnel.forEach((step, i) => {
        const width = Math.max((step.count / maxCount) * 100, 10);
        html += `
          <div class="funnel-step">
            <div class="funnel-bar-container">
              <div class="funnel-bar" style="width: ${width}%">
                ${step.label}
              </div>
            </div>
            <div class="funnel-stats">
              <div class="count">${step.count.toLocaleString()}</div>
              <div class="rate">${step.uniqueWallets} unique wallets</div>
            </div>
          </div>
        `;
        if (i < funnel.length - 1) {
          const dropoff = funnel[i].count > 0
            ? ((1 - funnel[i+1].count / funnel[i].count) * 100).toFixed(1)
            : 0;
          html += `<div class="funnel-arrow">${dropoff}% drop-off</div>`;
        }
      });

      container.innerHTML = html;
    }

    function renderConversionTable(funnel) {
      const tbody = document.querySelector('#conversionTable tbody');

      let html = '';
      funnel.forEach(step => {
        const badgeClass = step.stepConversion >= 70 ? 'good' : step.stepConversion >= 40 ? 'warn' : 'bad';
        html += `
          <tr>
            <td>${step.label}</td>
            <td class="highlight">${step.count.toLocaleString()}</td>
            <td><span class="badge ${badgeClass}">${step.stepConversion}%</span></td>
            <td>${step.overallConversion}%</td>
          </tr>
        `;
      });

      tbody.innerHTML = html;
    }

    function renderTrendChart(dailyChart) {
      const ctx = document.getElementById('trendChart').getContext('2d');

      if (trendChart) {
        trendChart.destroy();
      }

      const colors = [
        'rgba(0, 212, 255, 1)',
        'rgba(0, 180, 216, 1)',
        'rgba(0, 150, 199, 1)',
        'rgba(123, 44, 191, 1)',
        'rgba(157, 78, 221, 1)',
        'rgba(199, 125, 255, 1)'
      ];

      trendChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dailyChart.labels,
          datasets: dailyChart.datasets.map((ds, i) => ({
            label: ds.label,
            data: ds.data,
            borderColor: colors[i % colors.length],
            backgroundColor: colors[i % colors.length].replace('1)', '0.1)'),
            tension: 0.3,
            fill: false
          }))
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom',
              labels: { color: '#888', boxWidth: 12 }
            }
          },
          scales: {
            x: {
              grid: { color: 'rgba(255,255,255,0.05)' },
              ticks: { color: '#888' }
            },
            y: {
              grid: { color: 'rgba(255,255,255,0.05)' },
              ticks: { color: '#888' },
              beginAtZero: true
            }
          }
        }
      });
    }

    function updateSummaryCards(data) {
      document.getElementById('totalEvents').textContent = data.summary.totalEvents.toLocaleString();
      document.getElementById('pageViews').textContent = data.funnel[0]?.count.toLocaleString() || '0';
      document.getElementById('conversions').textContent = data.funnel[data.funnel.length - 1]?.count.toLocaleString() || '0';
      document.getElementById('conversionRate').textContent = data.summary.overallConversion + '%';

      const days = document.getElementById('dateRange').value;
      document.getElementById('dateRangeText').textContent =
        days === '1' ? 'Last 24 hours' : `Last ${days} days`;
    }

    function showError(message) {
      document.getElementById('funnelContainer').innerHTML = `<div class="error">${message}</div>`;
      document.querySelector('#conversionTable tbody').innerHTML = `<tr><td colspan="4" class="error">${message}</td></tr>`;
      document.getElementById('statusText').textContent = 'Error: ' + message;
    }

    async function refreshData() {
      const container = document.getElementById('funnelContainer');
      container.innerHTML = '<div class="loading">Loading funnel data</div>';

      try {
        const data = await fetchFunnelData();

        renderFunnel(data.funnel);
        renderConversionTable(data.funnel);
        renderTrendChart(data.dailyChart);
        updateSummaryCards(data);

        document.getElementById('statusText').textContent =
          `Last updated: ${new Date(data.generatedAt).toLocaleString()}`;

      } catch (error) {
        console.error('Error fetching data:', error);
        showError(error.message);
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      const config = getConfig();
      if (!config.url || !config.key) {
        toggleConfig();
      } else {
        refreshData();
      }

      document.getElementById('dateRange').addEventListener('change', refreshData);
    });

    // Auto-refresh every 60 seconds
    setInterval(() => {
      const config = getConfig();
      if (config.url && config.key) {
        refreshData();
      }
    }, 60000);
  </script>
</body>
</html>
